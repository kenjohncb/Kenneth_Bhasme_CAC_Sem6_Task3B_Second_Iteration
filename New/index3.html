<!DOCTYPE html>
<html>
    <head>
        <title>
            3D Virtual Museum website - Kodava Traditions and Practises
        </title>
        <!-- Loading AFRAME -->
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <!-- Adding an environment -->
        <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    </head>
    <body>
        
        <!-- AFRAME scene -->
        <a-scene>

            <!-- Loading assets -->
            <a-assets>
                <a-asset-items id="forest" src="assets/scene.gltf" ></a-asset-items>
                <img id="sky" src="sky1.jpeg">
                <img id="ground" src="ground.jpeg">
                <img id="dress" src="Kodava dress.jpeg">
                <img id="fight" src="Pariyakali - Two men Fighting.jpeg">
                <img id="wedding" src="wedding.jpeg">
                <img id="basket" src="wicker basket exchanged at weddings.jpeg">
                <img id="sky1" src="Kodagu sky.jpeg">
                <img id="deity" src="Honour of deity.jpeg">
                <img id="rice" src="Rice cultivation.jpeg">
                <img id="audio" src="music.webp">
                <img id="left" src="left.jpg">
                <img id="right" src="right.jpg">
                <img id="center" src="center.jpg">
                <img id="sign" src="sign.png">
                <img id="icon" src="iicon.png">
                <img id="instructions" src="sign.jpg">
                <img id="instrument" src="Kodava men playing instruments.webp">
                <img id="qr" src="qrcode_www.instagram.com.png">
                <video id="water" autoplay loop="true" src="pexels-arvin-latifi-6466763.mp4"></video>
                <video id="forest1" autoplay loop="true" src="pexels-mikhail-nilov-6981411.mp4"></video>
                <video id="ceremony" autoplay loop="true" src="video1.mp4"></video>
                <video id="wedding" autoplay loop="true" src="videoplayback (1).mp4"></video>
            </a-assets>

            <!-- Adding 3D models to the scene -->
            <!-- <a-entity gltf-model="pine.glb"></a-entity> -->
            <!-- <a-entity gltf-model="wonder.glb" position="0 0 23"></a-entity> -->
            <a-entity gltf-model="Projeto.glb" scale="2 2.7 2" position="-7 0 27" rotation="0 10 0"></a-entity>
            <a-entity environment="preset: forest;  dressingColor:#77BB41; groundColor:#263E0F; groundColor2:#38571A"></a-entity>
            <a-entity gltf-model="alter.glb" scale="0.3 0.3 0.3" position="-10 0.25 -6" rotation="0 30 0"></a-entity>
            <a-entity gltf-model="board.glb" position="-1 0.5 -3" rotation="0 45 0"  scale="1 1 1"></a-entity>
            <a-entity gltf-model="turban.glb" position="-7.1 2.75 14.3" scale="4 4 4"></a-entity>
            <a-entity gltf-model="sowrd1.glb" position="5.4 3.65  3.76" rotation="-20 45 0" scale="4 4 5"></a-entity>
            <a-entity gltf-model="gun.glb" position="5.85 4.17 4.62" rotation="-90 45 0" scale="0.5 0.5 0.4"></a-entity>
            <a-entity gltf-model="pichan.glb" position="6.5 3.15 5.13" rotation="30 45 0" scale="0.2 0.2 0.3"></a-entity>
            <!-- <a-entity gltf-model="box.glb" position="-5.6 3 4" rotation="0 73.7 0" scale="2.5 2.5 2.5"></a-entity> -->
            <a-entity gltf-model="stand.glb" position="-5.4 0.76 4.6" rotation="0 28 0" scale="2.5 2.5 2.5"></a-entity>

            <a-entity gltf-model="stand.glb" position="-6.5 0.9 14" rotation="0 130 0" scale="2.5 2.5 2.5"></a-entity>
            <a-entity gltf-model="stand.glb" position="2.5 0.82 14.2" rotation="0 -130 0" scale="2.5 2.5 2.5"></a-entity>
            <a-entity gltf-model="stand.glb" position="5.4 0.76 4.6" rotation="0 -45 0" scale="2.5 2.5 2.5"></a-entity>

            <a-entity gltf-model="drums1.glb" position="3 2.8 14.7" scale="10 10 10"></a-entity>
            <a-entity gltf-model="chain.glb" position="-6 3.3 4" rotation="13.7 0 -10.86" scale="0.5 0.5 0.5"></a-entity>

            <!-- <a-sky src="#sky"></a-sky> -->
            <!-- Creating the path -->
            <a-plane rotation="-90 -10 0" position="-4 0.3 25" width="3" height="50" color="#F2CA58"></a-plane>
            <a-plane rotation="-90 90 0" position="-1 0.15 10" width="3" height="35" color="#F2CA58"></a-plane>

            <!-- Adding Walls -->
            <a-box position="-18.5 5 10" scale="0.3 10 15" color="#77BB41"></a-box>
            <a-box position="17 5 10" scale="0.3 10 15" color="#77BB41"></a-box>

            <!-- Adding Images to Gallery -->
            <a-image src="#dress" width="2.5" height="3.5" position="-18.3 8 16.05" rotation="0 90 0" animation="property:scale; to:0.95 0.95 0.95; startEvents:mouseenter"></a-image>
            <a-image src="#fight" width="4.5" height="3.5" position="-18.3 8 12.37" rotation="0 90 0" animation="property:scale; to:0.95 0.95 0.95; startEvents:mouseenter"></a-image>
            <a-image src="#wedding" width="4.5" height="3.5" position="-18.3 8 7.68" rotation="0 90 0" animation="property:scale; to:0.95 0.95 0.95; startEvents:mouseenter"></a-image>
            <a-image src="#basket" width="2.5" height="3.5" position="-18.3 8 3.99" rotation="0 90 0" animation="property:scale; to:0.95 0.95 0.95; startEvents:mouseenter"></a-image>
            <a-image src="#sky1" width="14.6" height="2" position="-18.3 5 10" rotation="0 90 0" animation="property:scale; to:0.95 0.95 0.95; startEvents:mouseenter"></a-image>
            <a-image src="#deity" width="4.7" height="3.5" position="-18.3 2.05 14.96" rotation="0 90 0" animation="property:scale; to:0.95 0.95 0.95; startEvents:mouseenter"></a-image>
            <a-image src="#rice" width="4.7" height="3.5" position="-18.3 2.05 10.05" rotation="0 90 0" animation="property:scale; to:0.95 0.95 0.95; startEvents:mouseenter" ></a-image>
            <a-image src="#instrument" width="4.7" height="3.5" position="-18.3 2.05 5.05" rotation="0 90 0" animation="property:scale; to:0.95 0.95 0.95; startEvents:mouseenter"></a-image>
            
            <!-- Adding Videos -->
            <a-video src="#water" width="7" height="4.5" position="16.797 7.520 6.313" rotation="0 -90 0" animation="property:scale; to:0.95 0.95 0.95; startEvents:mouseenter"></a-video>
            <a-video src="#forest1" width="7" height="4.5" position="16.797 7.520 13.632" rotation="0 -90 0" animation="property:scale; to:0.95 0.95 0.95; startEvents:mouseenter"></a-video>
            <a-video src="#ceremony" width="7" height="4.5" position="16.797 2.783 6.313" rotation="0 -90 0" animation="property:scale; to:0.95 0.95 0.95; startEvents:mouseenter"></a-video>
            <a-video src="#wedding" width="7" height="4.5" position="16.797 2.783 13.632" rotation="0 -90 0" animation="property:scale; to:0.95 0.95 0.95; startEvents:mouseenter"></a-video>

            <!-- Adding audios in the form of boxes -->
            <a-box src="#audio" position="2.112 1 -5" rotation="0 45 0"  scale="1 1 1" animation__mouseenter="property:scale;to: 2 2 2; startEvents: mouseenter; dur: 500" ; animation="property:rotation ;to: 0 -45 0; startEvents: mouseenter; dur: 500" 
            animation__mouseleave="property:scale; to: 1 1 1; startEvents: mouseleave; dur: 500" animation_rotation1="property:rotation ;to: 0 45 0; startEvents: mouseenter; dur: 500";></a-box>
            <a-box src="#audio" position="5.8 1 -5.212" scale="1 1 1" rotation="0 45 0" animation="property:rotation; to:0 0 0; startEvents:mouseenter" animation_2="property: position; to:5.8 2 -5.212; startEvents:mouseleave"></a-box>
            <a-box src="#audio" position="7.747 1 -2.9" rotation="0 45 0"  scale="1 1 1" animation="property:rotation; to:0 0 0; startEvents:mouseenter" animation_2="property: position; to:5.8 2 -5.212; startEvents:mouseleave"></a-box>
            
            <!-- Adding direction signs -->
            <a-image src="#left" position="-4.682 5.888 12.093" width="3" height="2"></a-image>
            <a-image src="#right" position="1.682 5.888 12.093" width="3" height="2"></a-image>
            <a-image src="#center" position="-1.5 7 12.093" width="3" height="2"></a-image>

            <!-- Entering instructions -->
            <a-image src="#sign" position="-6.85 2.726 25.165" rotation="0 10 0"   width="1" height="0.9"></a-image>
            <a-image src="#instructions" position="0.1 2 25.165" rotation="0 -10 0"   width="3" height="2.5"></a-image>

            <!-- QR code for each 3D model (code invalid as of now) -->
            <a-image src="#qr" position="-5.071 0.440 5.291" rotation="-15.000 28 0" scale="0.7 0.7 0.7"></a-image>
            <a-image src="#qr" position="4.958 0.440 5.157" rotation="-15.000 -45 0" scale="0.7 0.7 0.7" color="white"></a-image>
            <a-image src="#qr" position="1.948 0.440 13.714" rotation="-15.000 230 0" scale="0.7 0.7 0.7" color="white"></a-image>
            <a-image src="#qr" position="-5.942 0.5 13.6" rotation="-15.000 130 0" scale="0.7 0.7 0.7" color="white"></a-image>

            <!-- Icons for more information -->
            <a-image src="#icon" position="-5.359 1.7 4.801" rotation="-15.000 28 0" scale="0.3 0.3 0.3" color="white"></a-image>
            <a-image src="#icon" position="5.3 1.7 4.7" rotation="-15.000 -45 0" scale="0.3 0.3 0.3" color="white"></a-image>
            <a-image src="#icon" position="2.393 1.7 14.086" rotation="-15.000 230 0" scale="0.3 0.3 0.3" color="white"></a-image>
            <a-image src="#icon" position="-6.342 1.7 13.9" rotation="-15.000 130 0" scale="0.3 0.3 0.3" color="white"></a-image>
            <a-image src="#icon" position="-8 2 -7" rotation="0 30 0" scale="0.3 0.3 0.3" color="white"></a-image>
            
              <!-- Adding Sun light to the environment -->
              <!-- <a-light type="directional" color="#FFFFFF" position="20 1000 0" intensity="3" castShadow="true"></a-light> -->

            <!-- Camera position with Raycaster for interactions -->
            <a-camera position="-4 2 29">
                <a-cursor scale="0.5 0.5 0.5" color="red" />
              </a-camera>

              
        </a-scene>
    </body>
</html>
