<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
   <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
    
  

  </head> 
<body>


  <div id="card">

    <h2>
        3D Animation - Kodava Woman wearing traditional clothes (prototype) and 3D model of Ayda Katti - Kodava Sword
    </h2>

    <model-viewer bounds="tight" enable-pan src="wonder.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls environment-image="neutral" poster="poster.webp" shadow-intensity="1" autoplay>
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
             3D Animation - Kodava Woman wearing traditional clothes (prototype)
        </button>
        <div id="ar-prompt">
            <!--<img src="https://modelviewer.dev/shared-assets/icons/hand.png">-->
        </div>

        <model-viewer style="left: 1150px" bounds="tight" enable-pan src="sowrd1.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls environment-image="neutral" poster="poster.webp" shadow-intensity="1">
        </model-viewer>
    </model-viewer>

 
  </div>


  

  
  
  <!-- 💁 Include both scripts below to support all browsers! -->

  <!-- Loads <model-viewer> for modern browsers: -->
  <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <!-- Loads <model-viewer> for old browsers like IE11: -->
  <script nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
  </script>
</body>
</html>
